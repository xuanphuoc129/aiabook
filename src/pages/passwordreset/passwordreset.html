<ion-header>


</ion-header>


<ion-content class="background">
    <ion-card>
        <ion-card-header>Password Reset</ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <div class="spacer" style="height: 10px"></div>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px"></div>
                <button ion-button block outline round color="light" (click)="reset()">Reset my password</button>
                <button ion-button full clear color="light" (click)="goback()">Go Back</button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
