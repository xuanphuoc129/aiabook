<ion-header>


</ion-header>


<ion-content class="background">
    <div class="top">
        <img src="assets/open-book.png">
    </div>
    <ion-card>
        <ion-card-header>Signup</ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <div class="spacer" style="height: 10px"></div>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px"></div>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px"></div>
                <ion-item>
                    <ion-input type="text" placeholder="Nick name" [(ngModel)]="newuser.displayName"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px"></div>

                <button ion-button block outline round color="light" (click)="signup()">Signup</button>
                <div class="spacer" style="height: 5px"></div>
                <button ion-button full clear color="light" (click)="goback()">Go Back</button>

                <!-- <div class="spacer" style="height: 10px"></div> -->

            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
