<ion-header>


</ion-header>


<ion-content class="background">
    <div class="top">
        <img src="assets/open-book.png">
    </div>
    <ion-card>
        <ion-card-header>Login</ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <div class="spacer" style="height: 10px"></div>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="creditical.email"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 5px"></div>

                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="creditical.password"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 10px"></div>

                <a (click)="passwordreset()">Forgot your login detail? <b> Get Help</b></a>
                <div class="spacer" style="height: 10px"></div>

                <button ion-button block outline round color="light" (click)="signin()">Login</button>
                <div class="spacer" style="height: 10px"></div>

                <p>OR</p>
                <div class="spacer" style="height: 10px"></div>
                <div class="social">
                    <button ion-button block outline icon left block color="" (click)="signinfacebook()">
                         <ion-icon name="logo-facebook"></ion-icon> Login with Facebook
                    </button>
                </div>
                <div class="spacer" style="height: 10px"></div>

                <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
            </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
