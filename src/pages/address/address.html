<ion-header>
    <ion-searchbar [(ngModel)]="address" (keyup)="search($event)"></ion-searchbar>
</ion-header>


<ion-content>
    <div id="map"></div>
    <div class="bottom">
        <button ion-button round icon-right color="primary" style="width: 60%" (click)="addAddress()">Thêm địa chỉ
        <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
</ion-content>
