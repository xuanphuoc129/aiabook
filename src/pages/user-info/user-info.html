<ion-header>

    <ion-navbar color="hcolor">
        <ion-title>Cá nhân</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToChat()">
            <ion-icon name="chatbubbles"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <div *ngIf="!isLoading">
        <ion-row class="row-header">
            <ion-col col-4 class="profilepic">
                <img [src]="user.photoURL">
            </ion-col>
            <ion-col margin-left>
                <div class="profileinfo">
                    <h4>{{user.displayName}}</h4>
                    <p>{{user.address}}</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="border-right:1px solid #cccccc">
                <div class="a3-container a3-column a3-items-center a3-justify-center">
                    <ion-badge>{{user.booklend}}</ion-badge>
                    <p>Sách cho mượn</p>
                </div>
            </ion-col>
            <ion-col>
                <div class="a3-container a3-column a3-items-center a3-justify-center">
                    <ion-badge color="secondary">{{user.bookread}}</ion-badge>
                    <p>Sách đang đọc</p>
                </div>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
